name: python-autofix

on:
  pull_request:
  push:

permissions:
  contents: write

jobs:
  autofix:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          pip install black ruff isort

      - name: Run auto-fixers
        id: autofix
        run: |
          black . || true
          isort . || true
          ruff check . --fix || true

          if [[ -n "$(git status --porcelain)" ]]; then
            echo "needs_fix=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit fixes
        if: steps.autofix.outputs.needs_fix == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Python auto-fix"
          git push
